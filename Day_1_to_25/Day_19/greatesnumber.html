<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greatest of Three Numbers</title>
</head>
<body>
    <form action="" method="post">
        Enter Number 1: <input type="text" name="a" id="a"><br>
        Enter Number 2: <input type="text" name="b" id="b"><br>
        Enter Number 3: <input type="text" name="c" id="c"><br>
        <input type="button" onclick="return findGreatest()" value="Find Greatest"><br>
    </form>
    <h2 id="result"></h2>
    <script>
        function findGreatest() {
            var x = Number(document.getElementById("a").value);
            var y = Number(document.getElementById("b").value);
            var z = Number(document.getElementById("c").value);
            var greatest;
            if (x >= y && x >= z) {
                greatest = x;
            } else if (y >= x && y >= z) {
                greatest = y;
            } else {
                greatest = z;
            }
            document.getElementById("result").innerHTML = "Greatest Number: " + greatest;
            return false;
        }
    </script>
</body>
</html>
