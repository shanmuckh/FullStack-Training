<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array</title>
</head>
<body>
    <script>
        var arr = [1, 2, 3, 4, 5];
        document.write("Original Array: " + arr + "<br>");
        document.write("Array: " + arr.map(x => x * 2) + "<br>");
    </script>
</body>
</html>
