<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .heading{
            background-color: rgb(28, 129, 217);
            color: black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2 id="myHeading">welcome to set attribute</h2>
    <button onclick="SetAttr()">Get </button>
    <p id="demo"></p>
    <script>
        function SetAttr(){
           document.getElementById("myHeading").setAttribute("class", "heading");
        }
    </script>
</body>
</html>
