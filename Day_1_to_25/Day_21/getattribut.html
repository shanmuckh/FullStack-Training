<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="https://www.example.com" id="myLink">Visit Example.com</a>
    <button onclick="getAttr()">Get Link Attribute</button>
    <p id="demo"></p>
    <script>
        function getAttr(){
            var x = document.getElementById("myLink").getAttribute("href");
            document.getElementById("demo").innerHTML = x;
        }
    </script>
</body>
</html>
