<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Names printing</title>
</head>
<body onload="setInterval(bom, 1000)">
    <h1 id="head">Multiple Names Printing</h1>

 

    <script>
        function bom(){
        var x=document.getElementById("head");
        if(x.innerHTML="Multiple Names Printing"){
            x.innerHTML="Multiple";
        }
    }
              
        
    </script>
</body>
</html>
