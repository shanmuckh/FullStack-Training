<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Navigator Object</h1>
    <button onclick="displayNavigatorInfo()">Display Navigator Info</button>
    <p id="navigatorInfo"></p>
    <script>
        function displayNavigatorInfo(){
            document.getElementById("navigatorInfo").innerHTML=navigator.appName;
            document.getElementById("navigatorInfo").innerHTML= navigator.appCodeName;
            document.getElementById("navigatorInfo").innerHTML= navigator.appVersion;
        }
    </script>
</body>
</html>
