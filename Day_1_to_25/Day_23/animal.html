<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Animal{
            bark(){
                document.writeln("Sound")
            }


        }
        class Dog extends Animal{
            bark(){
                document.write("BOW");
            }
        }
         class cat extends Dog{
            bark(){
                document.write("MEOW");
            }
        }
        var v=new Animal();
        v.bark();
        
        var m=new Dog();
        m.bark();
        var n=new cat();
        n.bark();
    </script>
</head>
<body>
    
</body>
</html>
