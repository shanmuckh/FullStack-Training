<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encapsulation</title>
</head>
<body>
    <script>
        function addition(){
            var a = 10;
            this.b = 20; 
            this.c=34;
            this.add = function() {
                return a + this.b + this.c; 
            }   
        }
        let obj = new addition();
        console.log(obj.add()); 
        console.log(obj.b);
        console.log(obj.c); 
        console.log(addition.a);    
    </script>
    
</body>
</html>
